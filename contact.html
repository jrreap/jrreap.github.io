<body>

    <div class="container-fluid">
      <a class="navbar-brand"><span class='thin'>Jaydon</span>Reap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

          </li>

  <div class="container text-center main">
    <div class="col">
      <h1 class="header">Thanks for reaching out! <br />How can I help you?</h1>
      <br />
    </div>
  </div>

  <div class="container mb-4">
    <div class="row w-50">
      <div class="col">

        <div class="row text-center d-flex justify-content-center">
          <div id='alert' class="alert alert-warning visually-hidden" role="alert">
            <p class="mb-2 lead">There were some errors with your info <br> Please correct them before resubmitting!</p>
            <ul id='alert-message'>

            </ul>
          </div>
        </div>

        <div class="row text-center d-flex justify-content-center">
          <div id='alert-success' class="alert alert-success visually-hidden" role="alert">
            <p class="mb-2 lead">Your message was successfully sent!</p>
          </div>
        </div>

        <div class="row">
          <div class="card mb-2 bg-light">
            <div class="card-body">
              <form id='userform'>
                <div class="row mb-2">
                  <div class='col'>
                    <label for='user_fname' class="form-label">First Name:</label>
                    <input id='user_fname' name='user_fname' type='text' class='form-control' required>
                  </div>
                  <div class='col'>
                    <label for='user_lname' class="form-label">Last Name:</label>
                    <input id='user_lname' name='user_lname' type='text' class='form-control' required>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for='user_email' class="form-label">Email:</label>
                    <input id='user_email' name='user_email' type='email' class='form-control' required>
                  </div>
                </div>
                <div class='row mb-2'>
                  <div class="col">
                    <label for='user_message' class="form-label">Message:</label>
                    <textarea id='user_message' name='user_message' class='form-control' required></textarea>
                  </div>
                </div>
                <div class="text-end">
                  <input type='submit' id='submit' class='btn btn-primary mt-2' value='Submit'>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div class="container-fluid">
    <footer class="py-3 my-4 text-muted">
      <div class="row justify-content-center">
        <div class="col-4 text-center">
          <a class="btn" href="https://www.linkedin.com/in/jaydonreap/">
            <i class="fab fa-linkedin fa-2x social"></i>
          </a>
          <a class="btn" href="https://github.com/jrreap">
            <i class="fab fa-github-square fa-2x social"></i>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          jreap@udel.edu
        </div>
      </div>
      <div class="row justify-content-center">
        <p class="text-center">Handcrafted by Jaydon Reap | Â© 2022</p>
      </div>
    </footer>
  </div>

  <script src="./dist/bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
