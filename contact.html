  <div class="container mb-4">
    <div class="row w-50">
      <div class="col">

        <div class="row text-center d-flex justify-content-center">
          <div id='alert' class="alert alert-warning visually-hidden" role="alert">
            There were some errors with your info, please correct them before resubmitting!
            <ul id='alert-message'>

            </ul>
          </div>
        </div>

        <div class="row">
          <div class="card mb-2 bg-light">
            <div class="card-body">
              <form id='userform'>
                <div class="row mb-2">
                  <div class='col'>
                    <label for='user_fname' class="form-label">First Name:</label>
                    <input class="form-control" id='user_fname' name='user_fname' type='text' class='form-control'
                      required>
                  </div>
                  <div class='col'>
                    <label for='user_lname' class="form-label">Last Name:</label>
                    <input id='user_lname' name='user_lname' type='text' class='form-control' required>
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col-8">
                    <label for='user_email' class="form-label">Email:</label>
                    <input id='user_email' name='user_email' type='email' class='form-control' required>
                  </div>
                  <div class="col-4">
                    <label for='user_phone' class="form-label">Phone Number:</label>
                    <input id='user_phone' name='user_phone' type='tel' class='form-control' required>
                  </div>
                </div>
                <div class='row mb-2'>
                  <div class="col">
                    <label for='user_message' class="form-label">Message:</label>
                    <textarea id='user_message' name='user_message' type="text" class='form-control'
                      required></textarea>
                  </div>
                </div>
                <div class="text-end">
                  <input type='submit' id='submit' class='btn btn-primary mt-2' value='Submit'>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
